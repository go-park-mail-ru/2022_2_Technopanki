<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body style="min-height: 100vh;
            font-family: Ubuntu Helvetica Arial, sans-serif;
            padding: 24px 64px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            position: relative;">
<div>
    <img src="{{ .ImageBase64 }}" height="80" width="80" style="border-radius: 8px"/>
    <div style="margin-top: 40px">
        <h3 style="font-size: 48px; line-height: 10%; font-weight: 600; letter-spacing: -0.03em;">{{ .Resume.ApplicantName }} {{ .Resume.ApplicantSurname }}</h3>
        <h4 style="font-size: 32px; margin-top: 8px; font-weight: 500">{{ .Resume.Title }}</h4>
    </div>
    <h5 style="font-size: 16px; font-weight: 500; color: #4e4e56">Опыт работы: {{ .Resume.ExperienceInYears }}</h5>
</div>
<table style="width: 100%; margin: 40px 0 16px 0; border: 1.5px solid #efefef; border-radius: 24px; padding: 24px">
    <tbody>
        <tr>
            <td colspan="1">{{ .Resume.Location }}</td>
            <td colspan="1">{{ .Resume.Age }} {{ .AgePostfix }}</td>
        </tr>
        <tr>
            <td style="padding-top: 16px">{{ .Resume.ContactNumber }}</td>
            <td style="padding-top: 16px">{{ .Resume.Email }}</td>
        </tr>
    </tbody>
</table>
<div style="border: 1.5px solid #efefef; border-radius: 24px; padding: 8px 24px; margin-bottom: 40px;">
    <h5 style="font-size: 16px; font-weight: 500; color: #4e4e56">Дополнительная информация о себе</h5>
    <p style="font-size: 16px; font-weight: 500; line-height: 28px">{{ .Resume.Description }}</p>
</div>

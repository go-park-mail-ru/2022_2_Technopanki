<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body style="font-family: Arial; margin: 0 120px;">
<h2 style="text-align: center">Jobflow</h2>
<p style="font-size: 12px; text-align: center;">Еженедельная рассылка резюме</p>
<div style="color:black">
  <h3 style="text-align: center">5 новых резюме</h3>
  {{range .Resumes}}
  <div style="
                    padding: 16px;
                    border: 1px solid #DEDEE9;
                    background-color: #fafafa;
                    margin-top: 12px;
                    margin-bottom: 12px;
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.04);
                    border-radius: 16px;" class="card">
    <h4 style="margin-bottom: 8px; font-size: 24px; margin-top: 6px; font-weight: 400">{{.Title}}</h4>
    <a style="color: #0F0F0F; display: block; font-size: 16px; margin-top: 0" href="https://jobflow.su/user/safety/{{.UserAccountId}}">{{.ApplicantName}}</a>
    <p style="color:gray; display: block; margin-top: 4px">{{.Location}}</p>
    <a style="color: #0099ee; display: block; text-align: left; margin-top: 16px;"
       href="https://jobflow.su/resume/{{.Id}}">Узнать подробнее</a>
  </div>
  {{end}}
</div>
</body>
</html>

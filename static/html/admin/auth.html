<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link href="http://localhost:8080/style" rel="stylesheet">
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <link href="http://localhost:8080/style/signin" rel="stylesheet">
    <link href="styles/signin.css" rel="stylesheet">
</head>
<body class="text-center">
<form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Пожалуйста, введите свои данные</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Пароль</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required="">
    <a class="btn btn-lg btn-primary btn-block" type="submit" href="http://localhost:8080/admin">Войти</a>
</form>
</body>
</html>

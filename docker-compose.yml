version: '3.8'

services:
  backend:
    build: ./
    ports:
      - '8080:8080'
    container_name: server
    depends_on:
      builder:
        condition: service_healthy
    depends_on:
    - postgres
    - redis
    - auth
    - mail
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:22222/" ]
      interval: 10s
      timeout: 5s
      retries: 8
    volumes:
      - ./data/image/avatar:/backend/data/image/avatar
  postgres:
    image: postgres:latest
    container_name: jfPostgres
    environment:
      POSTGRES_DB: "jobflowDB"
      POSTGRES_USER: "jobflowAdmin"
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
    ports:
      - '5432:5432'
    volumes:
      - ./data/db:/var/lib/postgresql/data2
  redis:
    image: redis:latest
    container_name: jfRedis
    ports:
      - "6379:6379"
    command: >
      --requirepass ${REDIS_PASSWORD}
  auth:
    build:
      context: .
      dockerfile: Dockerfile-auth
    container_name: auth_service
    depends_on:
      builder:
        condition: service_healthy
    depends_on:
    - redis
    ports:
      - "8081:8081"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:22222/" ]
      interval: 10s
      timeout: 5s
      retries: 8
  mail:
    build:
      context: .
      dockerfile: Dockerfile-mail
    container_name: mail_service
    depends_on:
      builder:
        condition: service_healthy
    depends_on:
    - redis
    - auth
    ports:
      - "8082:8082"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:22222/" ]
      interval: 10s
      timeout: 5s
      retries: 8
  builder:
    build:
      context: .
      dockerfile: Dockerfile-builder
    container_name: builder
    volumes:
      - ./bin:/backend/bin
